<div *ngIf="!bilikStatus" class="col-md-4 col-md-offset-4 vertical-center">
  <form (ngSubmit)="bilik()">
    <fieldset>
      <legend>Silahkan masuk dengan akun IPB kamu</legend>
      <div class="form-group col-md-12">
          <label for="email">Username : </label>
          <div class="input-group">
              <span class="input-group-addon"><i class="icon ion-person"></i></span>
              <input type="text" class="form-control" name="name1" [(ngModel)]="bilik.username" placeholder="Username" autofocus></div>
      </div>
      <div class="form-group col-md-12">
          <label for="email">Password : </label>
          <div class="input-group">
              <span class="input-group-addon"><i class="icon ion-locked"></i></span>
              <input type="password" class="form-control" name="name2" [(ngModel)]="bilik.password" placeholder="Password"></div>
      </div>
      <div class="form-group col-md-12">
          <button type="submit" class="btn btn-primary raised btn-block" [disabled]="!bilik.username || !bilik.password">Masuk</button><br />
      </div>
    </fieldset>
  </form>
</div>

<div *ngIf="bilikStatus">
  <div class="col-md-12">
    <div class="col-md-2 col-xs-6 col-sm-6">

      <a href="#/mahasiswa/log">
      <div class="small-box bg-grey text-center">
        <br />
        <i class="icon-box ion-chatboxes"></i>
        <footer class="title-box text-left"><b>Log Bimbingan</b></footer>
      </div>
      </a>

    </div>
  </div>
</div>
